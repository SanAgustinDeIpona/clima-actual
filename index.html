<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del clima</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <p>°C</p>
        <h3 class="header-estado">Nicaragua</h3>
        <img class="header-search" src="./assets/lupa (1).png" alt="">
    </header>

    <section class="container">
        <p class="container-grados">21</p>
        <nav class="container-estado">
            <img id="estado-icon" src="./assets/nublado.png" alt="">
            <p id="estado-current">Cloundy</p>
        </nav>
        <nav class="container-weather_future">
            <div>
                <p id="temperature_min">25°</p>
                <img src="./assets/temp.png" alt="">
                <p>Min temp</p>
            </div>
            <div>
                <p id="temperature_max">25°</p>
                <img src="./assets/temp.png" alt="">
                <p>Max temp</p>
            </div>
            <div>
                <p id="humedity">25°</p>
                <img src="./assets/humedad.png" alt="">
                <p>Humedad</p>
            </div>
        </nav>
        <nav class="container-data">
            <div class="data-cars data-cars1">
                <img class="cars_icon" src="./assets//nublado.png" alt="">
                <p class="cars_grados">25°</p>
                <p class="cars_day">Mañana</p>
            </div>
            <nav class="data-cars data-cars2">
                <img class="cars_icon" src="./assets/humedad.png" alt="">
                <p class="cars_grados">25°</p>
                <p class="cars_day">Humedad</p>
            </nav>
    </section>

    <nav class="search">
        <div class="search-container">
            <p class="minimize"></p>
            <form action="" class="search-form">
                <input type="search" name="city" placeholder="Escribe el pais">
            </form>
            <div class="search-city">
            <spam class="search_error">Pais no encontrado</spam>
                <div class="search-city-temp_current">
                    <img src="./assets//cloudy-day-2.svg" alt="">
                    <p id="temp">35</p>
                    <p id="current">Actual</p>
                </div>
                <div class="search-city-temp_tomorrow">
                    <img src="./assets//cloudy-day-2.svg" alt="">
                    <p id="temp">35</p>
                    <p id="tomorrow">Mañana</p>
                </div>
            </div>
        </div>
    </nav>

    <script src="./index.js"></script>
</body>
</html>
